{% extends 'core/base.html' %}
{% load static %}

{% block title %}Carrito de Compras{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Carrito de Compras</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                    <div>
                        <a href="{% url 'item:detail' item.ID %}">
                            <div>
                                <img src="{% static item.imagen %}" class="rounded-t-xl">
                            </div>
    
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{ item.nombre }}</h2>
                                <p class="text-gray-500">Precio: {{ item.precio }}</p>
                            </div>
                            <div class="p-6 bg-white rounded-b-xl">
                                <a href="{% url 'item:del' item.ID %}" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl">Eliminar</a>
                            </div>
                        </a>
                    </div>
            {% endfor %}
        </div>
        
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <a href="{% url 'item:com' %}" class="px-16 py-8 text-lg font-semibold bg-green-600 text-white rounded-xl hover:bg-green-700">Comprar</a>
    </div>
{% endblock %}
